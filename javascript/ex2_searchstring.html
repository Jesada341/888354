<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>888354</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function Search() {
            var txt = document.getElementById('txt').value;
            var SS = document.getElementById('search').value;
            var check = document.querySelector('input[name="opt"]:checked').value;
            var re = "";
            if (check == 'Yes') {
                re = txt.match(new RegExp(SS, 'g')).length;
            } else if (check == 'No') {
                re = txt.match(new RegExp(SS, 'gi')).length;
            }

            document.getElementById('result').innerHTML = "Result for Search :" + re;
        }
    </script>
</head>

<body align="center">
    <h2>Ex2 - Search String Non Sensitive Case</h2>
    <hr>
    <div class="form-group">
        <label>Text Input : </label>
        <textarea name="txt" id="txt" cols="50" rows="5    "></textarea>
    </div>
    <br>

    <div class="form-group">
        <label>Sensitive Case : </label>
        <label class="radio-inline">
            <input type="radio" name="opt" value="Yes">Yes
        </label>
        <label class="radio-inline">
            <input type="radio" name="opt" value="No" checked>No
        </label>
    </div>
    <br>

    <div class="form-group">
        <label>Search :</label>
        <input type="text" name="search" id="search">
    </div>
    <br>

    <button onclick="Search()">search</button>
    <p id="result"></p>
</body>

</html>
